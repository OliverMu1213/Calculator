<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <h1 id="header1">Calculator</h1>
    <div id="container">
        <div id="display">0</div>
        <div id="buttons">
            <div class="line">
                <button id="clear" class="grey">C</button>
                <button id="negative" class="grey">+/-</button>
                <button id="percent" class="grey">%</button>
                <button id="divide" class="orange">/</button>
            </div>
            <div class="line">
                <button id="seven" class="black">7</button>
                <button id="eight" class="black">8</button>
                <button id="nine" class="black">9</button>
                <button id="multiply" class="orange">X</button>
            </div>
            <div class="line">
                <button id="four" class="black">4</button>
                <button id="five" class="black">5</button>
                <button id="six" class="black">6</button>
                <button id="subtract" class="orange">-</button>
            </div>
            <div class="line">
                <button id="one" class="black">1</button>
                <button id="two" class="black">2</button>
                <button id="three" class="black">3</button>
                <button id="add" class="orange">+</button>
            </div>
            <div class="line">
                <button id="zero" class="black">0</button>
                <button id="equal" class="orange">=</button>
            </div>
            
        </div>
    </div>
    <div id="copyright">Copyroight @ 2022 OliverMu1213</div>
</body>
</html>
